<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/svg+xml" href="images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Nunito Sans-->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">

  <!--tailwindcss-->
  <link rel="stylesheet" href="/style.css">

  <!--phosphor icons-->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <!-- slick -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <title>Barber PRO | Home</title>
</head>

<body class="bg-gray-900 ">
  <header class="top-0">
    <!-- links -->
    <div class="wrapper hidden justify-end text-sm text-gray-200 py-1 px-3 sm:flex">
      <i class="ph-map-pin mr-1"></i>
      <span><strong>Lorem Ipsum, n 123</strong> Londrina - PR</span>
      <i class="ph-phone ml-16 mr-1"></i>
      <span>43<strong class="ml-1">3328 4477</strong></span>

      <a class="ml-11 h-full flex items-center" href="#" target="_blank"><i class="ph-facebook-logo"></i></a>
      <a class="ml-1 h-full flex items-center" href="#" target="_blank"><i class="ph-instagram-logo"></i></a>
      <a class="ml-1 h-full flex items-center" href="#" target="_blank"><i class="ph-linkedin-logo"></i></a>
    </div>

    <div class="divider-gradient"></div>

    <div class="wrapper relative px-3 justify-between h-24">
      <!-- logo -->
      <img src="/images/logo.svg" alt="Barber Pro" class="md:h-20 h-16" />

      <!-- menu Desktop -->
      <ul class="sm:flex items-center gap-4 ml-auto h-full text-white  text-base md:text-lg hidden">
        <li class="relative h-full flex items-center hover:font-semibold"><a href="#" class="menu-focus">Home</a></li>
        <li class="relative h-full flex items-center hover:font-semibold"><a href="#" class="menu-focus">Sistema</a>
        </li>
        <li class="relative h-full flex items-center hover:font-semibold"><a href="#" class="menu-focus">Serviços</a>
        </li>
        <li class="relative h-full flex items-center hover:font-semibold"><a href="#" class="menu-focus">Depoimentos</a>
        </li>
        <li class="relative h-full flex items-center hover:font-semibold"><a href="#" class="menu-focus">Contato</a>
        </li>
      </ul>

      <!-- menu Hamburguer -->
      <div class="text-white sm:hidden" id="nav-icon">
        <i class="ph-list"></i>
      </div>

      <!--menu Mobile-->
      <div class="absolute w-full left-0 top-20 hidden sm:hidden px-3" id="nav-menu">
        <ul class=" bg-gray-700 rounded p-2 mx-auto  max-w-xl w-full z-10 divide-y-2 divide-gray-900 divide-opacity-60">
          <li class="py-2 text-white"><a href="#" class="menu-focus">Home</a></li>
          <li class="py-2 text-white"><a href="#" class="menu-focus">Sistema</a></li>
          <li class="py-2 text-white"><a href="#" class="menu-focus">Serviços</a></li>
          <li class="py-2 text-white"><a href="#" class="menu-focus">Depoimentos</a></li>
          <li class="py-2 text-white"><a href="#" class="menu-focus">Contato</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="">
    <!-- carousel -->
    <div class="carousel">
      <div><img src="https://source.unsplash.com/random/1920x480/?barber" class="w-full mx-auto"></div>
      <div><img src="https://source.unsplash.com/random/1920x480/?barbershop" class="w-full mx-auto"></div>
      <div><img src="https://source.unsplash.com/random/1920x480/?softwares" class="w-full mx-auto"></div>
    </div>
  </section>

  <!--Jquery-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <!-- Slick -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!--my javascript-->
  <script type="module" src="/main.js"></script>

</html>
